<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Simple calculator using JS</title>
<script type="text/javascript" src="kalkulator.js"></script>
</head>
<body>
<h1>Kalkulator</h1>
<hr />
<form name="kalk" id="kalk" method="post" action="#">
	<p>Angka 1 : <input type="text" id="angka1"></p>
	<p>Angka 2 : <input type="text" id="angka2"></p>
	
	<input type="submit" id="tambah" value="+" onclick="return tambahkan()" />
	<input type="submit" id="kurang" value="-" />
	<input type="submit" id="kali" value="*" />
	<input type="submit" id="bagi" value="/" />
	
	<p>Hasil : <input type="text" id="hasil" readonly="readonly"></p>
</form>
</body>
</html>
