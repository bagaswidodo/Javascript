<html>
<head>
<title>Insert title here</title>
<script type="text/javascript">
function cetak()
{
	document.write("Horeee tercetak<br />");
}

function cetakNama(nama)
{
	document.write("Horee nama " + nama + " Tercetak<br />");
}

function tambah(a,b)
{
	document.write(a+b);
	document.write("<br />");
}

function tambahKembali(a,b)
{
	var hasil = a + b;
	return hasil;
}

cetak();
cetakNama("Pengajar");
tambah(1,3);
document.write(tambahKembali(3,3));
</script>
</head>
