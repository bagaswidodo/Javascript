<html>
<head>
<title>Perulangan</title>
<script type="text/javascript">
document.write('<h1>Perulangan menggunakan for</h1><hr />');
for(i=0;i<10;i++)
{
	document.write(i + "<br />");
}
document.write('<h1>Perulangan menggunakan while</h1><hr />');
var i = 0; // untuk while harus ada inisialisasi variabel.
while(i<10)
{
	document.write(i + "<br />");
	i++;
}
document.write('<h1>Perulangan menggunakan do..while</h1><hr />');
var i = 0; // untuk while harus ada inisialisasi variabel.
do
{
	document.write(i + "<br />");
	i++;
}while(i<10);
</script>

</head>
<body>
</body>
</html>
